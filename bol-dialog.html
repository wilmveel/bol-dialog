<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-dialog-behavior/paper-dialog-behavior.html">
<link rel="import" href="../paper-dialog-behavior/paper-dialog-shared-styles.html">

<dom-module id="bol-dialog">


  <template>
    <style include="paper-dialog-shared-styles"></style>
    <style>

      :host {
       display: block;
      }

      .dialog {
        border-radius: 15px;
        background: #ffffff;
      }

      close {
        display: block;
        width: 30px;
        height: 30px;
        position: absolute;
        right: 0;
        top:0;
        z-index: 1000;
      }

      close:before {
        content: "\e608";
      }

      @media (max-width: 768px) {
        :host {
          position: fixed;
          margin: 0;
          top:0;
          left: 0;
          right: 0;
        }

        close {
          position: fixed;
        }

        .dialog {
        }
      }
    </style>
    <close on-tap="close"></close>
    <div id="d" class="dialog">

      <slot></slot>
    </div>
  </template>


  <script>
    (function () {
      'use strict';
      Polymer({
        is: 'bol-dialog',
        behaviors: [
          Polymer.PaperDialogBehavior
        ],
        observers: [
          '_modalOpened(opened)'
        ],
        _modalOpened: function (open) {
          console.log('123123123');
          //.classList.add("dialog-open");
          const body = document.querySelector('body');
          if(open){
            body.style['position'] = 'fixed'
            body.style['overflow'] = 'hidden'
          } else {
            body.style['position'] = null
            body.style['overflow'] = null
          }
        },
        openAnimated: function () {
          this.animate([
              {transform: 'translateX(-100%)', opacity: 1, easing: 'ease-out'},
              {transform: 'translateX(0)', opacity: 1, easing: 'ease-in'}
            ],
            {
              duration: 1000,
            });
          this.open();
        }
      });
    })();
  </script>
</dom-module>
