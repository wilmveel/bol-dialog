<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-dialog-scrollable/paper-dialog-scrollable.html">

<dom-module id="bol-dialog-content">

  <template>

    <style>
      :host {
        display: block;
      }

      #scroll {
      }

    </style>

    <paper-dialog-scrollable id="scroll">
      <slot></slot>
    </paper-dialog-scrollable>

  </template>

  <script>
    (function () {
      Polymer({
        is: 'bol-dialog-content',
        properties: {

          /**
           * The dialog element that implements `Polymer.PaperDialogBehavior` containing this element.
           * @type {?Node}
           */
          dialogElement: {
            type: Object
          }

        },

        ready: function () {
          const dialogElement = this.parentElement;
          const scrollableElement = this.shadowRoot.querySelector('paper-dialog-scrollable').shadowRoot.querySelector('#scrollable');
          dialogElement.sizingTarget = scrollableElement;
        }
      });
    })();
  </script>

</dom-module>
